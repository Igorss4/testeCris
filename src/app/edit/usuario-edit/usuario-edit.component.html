<div class="container mb-5 mt-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">ATUALIZAR USUARIO</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-10">
<form >

      <div class="form-group">
        <label for="nome"> Nome Completo</label>
        <input [(ngModel)]="usuario.nomeCompleto" class="form-control" type="text" name="nomeCompleto" id="nomeCompleto" placeholder="Seu Nome Completo" >
      </div>

      <div class="form-group">
        <label for="usuario"> Usuario</label>
        <input [(ngModel)]="usuario.usuario" class="form-control" type="email" name="usuario" id="usuario" placeholder="Seu Usuario" onkeyup="validaEmail()">
      </div>

      <div class="form-group">
        <label for="linkDaFoto"> Link da Foto</label>
        <input [(ngModel)]="usuario.foto" class="form-control" type="text" name="foto" id="foto" placeholder="Seu Link de Imagem" >
      </div>

      <div class="form-group">
        <label for="senha"> Senha</label>
        <input (input)="confirmSenha($event)" class="form-control" type="password" name="senha" id="senha" placeholder="Sua Senha" >
      </div>

      <div class="form-group">
        <label for="confirmSenha"> Confirmar Senha</label>
        <input [(ngModel)]="usuario.senha" class="form-control" type="password" name="confirmSenha" id="confirmSenha"
          placeholder="Confirme Sua Senha" >
      </div>
      <div class="form-group">
        <label for="confirmSenha"> Telefone</label>
        <input [(ngModel)]="usuario.telefone" class="form-control" type="text" name="telefone" id="telefone"
          placeholder="Insira o numero do Telefone" >
      </div>
<!--
      <div class="form-group">
        <label for="tipo"> Tipo de Usuario</label>
        <select  class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
          <option>Selecione um tipo de usuario:</option>
          <option value="normal">Normal</option>
          <option value="Adm">Administrador</option>
        </select>
      </div> -->

      <div class="d-flex justify-content-center">

        <button type="submit" class="btn btn-danger mr-4" routerLink="/inicio">Cancelar</button>
        <button  type="submit" class="btn btn-info" (click)="atualizar()">Atualizar</button>
      </div>
    </form>
    <button class="btn btn-danger justify-content-end" data-toggle="modal" data-target="#deleteModal">Deletar Usuario</button>
    </div>
  </div>
</div>

<div class="container">
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModallLabel">Apagar Usuario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

        <div class="form-group">
        <label for="nome"> Nome Completo</label>
        <input [(ngModel)]="usuario.nomeCompleto" class="form-control" type="text" name="nomeCompleto" id="nomeCompleto" placeholder="Seu Nome Completo" >
      </div>

      <div class="form-group">
        <label for="usuario"> Usuario</label>
        <input [(ngModel)]="usuario.usuario" class="form-control" type="email" name="usuario" id="usuario" placeholder="Seu Usuario" onkeyup="validaEmail()">
      </div>

        </div>


        <div class="row mt-5">
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn btn-danger mr-4" routerLink="/inico" data-dismiss="modal" >NÃ£o</button>
      <button class="btn btn-success" (click)="apagar()" data-dismiss="modal" >Sim</button>
    </div>
  </div>
      </div>
    </div>
  </div>
  </div>
