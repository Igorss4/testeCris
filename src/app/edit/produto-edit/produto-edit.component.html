<div class="container mb-5 mt-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">ATUALIZAR PRODUTO</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-10">
<form >
      <div class="form-group">
        <label for="nome"> Nome do Produto</label>
        <input [(ngModel)]="produto.nome" class="form-control" type="text" name="nome" id="nome" placeholder="Nome do produto" >
      </div>

      <div class="form-group">
        <label for="descricao"> Descrição do Produto</label>
        <input [(ngModel)]="produto.descricao" class="form-control" type="text" name="descricao" id="descricao" placeholder="Descrição do produto" >
      </div>

      <div class="form-group">
        <label for="foto">Imagem do Produto</label>
        <input [(ngModel)]="produto.foto" class="form-control" type="text" name="foto" id="foto" placeholder="Seu Link de Imagem" >
      </div>

      <div class="form-group">
        <label for="preco">Preço</label>
        <input [(ngModel)]="produto.preco" class="form-control" type="text" name="preco" id="preco" placeholder="Preço do produto" >
      </div>

      <div class="form-group">
        <label for="texto">Escolha uma Categoria!</label>
        <select name="categoria" id="categoria" class="form-control" [(ngModel)]="idCategoria"  (change)="findByIdCategoria()">
          <option *ngFor="let categoria of listaCategoria" value="{{categoria.id}}">
            {{categoria.tipo}}
          </option>
        </select>
      </div>


      <div class="d-flex justify-content-center">

        <button type="submit" class="btn btn-danger mr-4" routerLink="/inicio">Cancelar</button>
        <button  type="submit" class="btn btn-info" (click)="atualizar()">Atualizar</button>
      </div>
    </form>
    </div>

  </div>
  <button class="btn btn-danger justify-content-end" data-toggle="modal" data-target="#deletePModal">Deletar Produto</button>

</div>

<div class="container">
  <div class="modal fade" id="deletePModal" tabindex="-1" aria-labelledby="deletePModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deletePModallLabel">Apagar Produto</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h1> Tem certeza que deseja apagar esse Produto ?</h1>
        </div>
        <div class="row mt-5">
    <div class="col-md-12 d-flex justify-content-center mb-3">
      <button class="btn btn-danger mr-4" data-dismiss="modal">Não</button>
      <button class="btn btn-success" (click)="apagar()" data-dismiss="modal">Sim</button>
    </div>
  </div>
      </div>
    </div>
  </div>
  </div>
