<div class="container-fluid bg-danger">
  <div class="row bg">
    <div class="col-md-12 text-white">


      <a routerLink="/inicio" class="text-white text-left">
        <i class="fa fa-angle-double-left text-dark" aria-hidden="true"> Inicio</i></a>

      <h1 class=" text-center text-dark">Categoria</h1>

      <div class="row d-flex justify-content-center mt-4 mb-5">
        <div class="col-md-3">
          <div class="form-group">
            <input [(ngModel)]="categoria.tipo" name="descricao" type="text" class="form-control text-center"  id="descricao" placeholder="Digite o nome da categoria">
          </div>

          <div class="d-flex justify-content-center">
            <button  class="btn btn-light" (click)="cadastrarCategoria()">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<div class="container">
  <div class="row mt-5">
    <div class="col-md-12">
      <h2 class="text-center">Todos as Categorias</h2>
    </div>
  </div>

  <div class="row mt-3 mb-5 d-flex justify-content-center">
    <div class="col-md-6">

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Descricão</th>
            <th scope="col" class="text-right">Modificações</th>

          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of listaCategoria">
            <th scope="row">{{item.id}}</th>
            <td>{{item.tipo}}</td>
            <td class="d-flex justify-content-end">

              <button class="btn btn-info mr-3" [routerLink]="['/categoria-edit', item.id]" >Editar</button>
              <button class="btn btn-danger" [routerLink]="['/categoria-delete', item.id]" >Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
      </div>
      </div>
      </div>
