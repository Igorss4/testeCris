<div class="container-fluid">
  <div class="row ">
    <div class="col-md-6 " id="imgBg"></div>

    <div class="col-md-6 mt-5 mb-5">

      <div class="row d-flex justify-content-center">
        <div class="col-md-10">

          <h1 class="text-center">Me de seu dinheirinho</h1>

          <div class="form-group">
            <label for="nome">Nome Completo</label>
            <input [(ngModel)]="usuario.nomeCompleto" name="nomeCompleto" class="form-control" type="text" name="nome" id="nome" placeholder="Seu Nome"  >
          </div>

          <div class="form-group">
            <label for="usuario">CPF/CNPJ</label>
            <input [(ngModel)]="usuario.identidade" name="nomeCompleto" class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu Usuario"  >
          </div>

          <div class="form-group">
            <label for="linkDaFoto">Numero do Cartão</label>
            <input [(ngModel)]="usuario.nCartao" name="nomeCompleto" class="form-control" type="text" name="linkDaFoto" id="linkDaFoto" placeholder="Seu Link de Imagem"  >
          </div>

          <div class="form-group">
            <label for="senha">Validade do Cartão</label>
            <input [(ngModel)]="usuario.validadeCartao" name="nomeCompleto" class="form-control" type="password" name="senha" id="senha" placeholder="Sua Senha"  >
          </div>

          <div class="form-group">
            <label for="confirmSenha">CVV</label>
            <input [(ngModel)]="usuario.cvv" name="nomeCompleto" class="form-control" type="password" name="confirmSenha" id="confirmSenha"
              placeholder="Confirme Sua Senha" nome="confirmSenha" >
          </div>

          <div class="form-group">
            <label for="tipo">Forma de Pagamento</label>
            <select  class="form-control" name="tipo" id="tipo" >
              <option>Selecione um tipo de usuario:</option>
              <option value="Adm">1x de R$???,??. Sem juros</option>
              <option value="Adm">2x de R$???,??. Com juros</option>
              <option value="Adm">3x de R$???,??. Com juros</option>
              <option value="Adm">4x de R$???,??. Com juros</option>
              <option value="Adm">5x de R$???,??. Com juros</option>
              <option value="Adm">6x de R$???,??. Com juros</option>
              <option value="Adm">7x de R$???,??. Com juros</option>
              <option value="Adm">8x de R$???,??. Com juros</option>
              <option value="Adm">9x de R$???,??. Com juros</option>
              <option value="Adm">10x de R$???,??. Com juros</option>
              <option value="Adm">11x de R$???,??. Com juros</option>
              <option value="Adm">1x de R$???,??. Com juros</option>
            </select>
          </div>

          <div class="d-flex justify-content-center">

            <button type="submit" class="btn btn-danger mr-4" routerLink="/entrar">Cancelar</button>
            <button  type="submit" class="btn btn-info" (click)="comprar()" >Cadastrar</button>
          </div>

          <hr class="mt-5 mb-5">

          <p class="text-center">Já tem uma conta? <a routerLink="/entrar">Entre</a></p>
        </div>


      </div>
    </div>
  </div>
</div>
