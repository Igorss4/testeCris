<!-- !INICIO PRODUTO -->
<div class="container">
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Novo Produto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">

          <label for="titulo">Nome</label>
          <input [(ngModel)]="produto.nome" name="nome" type="text" class="form-control" id="nome" placeholder="Digite o nome do produto">
        </div>

        <div class="form-group">
          <label for="texto">Descrição</label>
          <input [(ngModel)]="produto.descricao" class="form-control" name="descricao" id="descricao" rows="3">
        </div>

        <div class="form-group">
          <label for="texto">Foto</label>
          <input [(ngModel)]="produto.foto" class="form-control" name="foto" id="foto" rows="3">
        </div>

        <div class="form-group">
          <label for="texto">Preço</label>
          <input [(ngModel)]="produto.preco" class="form-control" name="preco" id="preco" rows="3">

        <div class="form-group">
          <label for="texto">Escolha uma Categoria! <a routerLink="/categoria" data-dismiss="modal">Categoria</a> </label>
          <select name="categoria" id="categoria" class="form-control" [(ngModel)]="idCategoria" (change)="findByIdCategoria()">
            <option *ngFor="let categoria of listaCategoria" value="{{categoria.id}}">
              {{categoria.tipo}}
            </option>
          </select>
        </div>
      </div>


      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" (click)="publicar()" data-dismiss="modal">Publicar</button>
      </div>
    </div>
  </div>
</div>
</div>
<!-- !FINAL PRODUTO -->
